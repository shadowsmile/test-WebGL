<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../lib/three.js"></script>
	<script type="text/javascript">
		function init() {
			var renderer=new THREE.WebGLRenderer();
			renderer.setSize(400,300);
			document.getElementsByTagName("body")[0].appendChild(renderer.domElement);
			renderer.setClearColor(0x000000);

			var scene=new THREE.Scene();

			var camera=new THREE.OrthographicCamera(-1,3,1.5,-1.5,1,10);  //正交照相机，视景体位置（偏右，导致物体位置偏左）ps:此处数值为比例
			camera.position.set(4,-3,5);  //照相机位置
			camera.lookAt(new THREE.Vector3(0,0,0));  //从照相机位置（4,-3,5）望向（0,0,0）
			scene.add(camera);

			var cube=new THREE.Mesh(new THREE.CubeGeometry(1,1,1),  //边长为1的正方体
				new THREE.MeshBasicMaterial({
					color:0xff0000,  //红色
					wireframe:true  //线框
				})
			);
			scene.add(cube);

			renderer.render(scene,camera);
		}
	</script>
</head>
<body onload="init()">

</body>
</html>
